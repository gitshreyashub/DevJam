<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>Registration  </title>
        <link rel="stylesheet" href="./register.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
     <div class="mainReg">  
      <form>  
       <h1>Register</h1>
       <div class="formName1">Name</div>
       <div class="registerBox">
        <input type="text" placeholder="Enter your Full Name" class="registerBox" required>
       </div>
       <div class="formName">Email</div>
       <div class="registerBox">
        <input type="text" placeholder="Enter your email address" class="registerBox" required>
       </div>
       <div class="formName">Mobile no.</div>
       <div class="registerBox">
        <input type="text" placeholder="Enter your mobile no." class="registerBox" required>
       </div>
       <div class="btn1">
        <button type="Submit" class="btn">Register</button>
       </div>
      </form> 
    </div>  
    </body>
</html>
