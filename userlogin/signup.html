<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="/css/styleReg.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="mainReg">  
        <form action="/signup" method="POST">
            <h1>Register</h1>
            <div class="formName1">Email</div>
            <div class="registerBox">
                <input type="text" name="email" placeholder="Enter your Email" class="registerBox" required>
            </div>
            <div class="formName">Password</div>
            <div class="registerBox">
                <input type="text" name="password" placeholder="Choose your password" class="registerBox" required>
            </div>
            <div class="formName">Mobile no.</div>
            <div class="registerBox">
                <input type="text" name="phoneNumber" placeholder="Enter your mobile no." class="registerBox" required>
            </div>
            <div class="btn1">
                <button type="Submit" class="btn">Register</button>
            </div>
            <div class="btn1">
                <button type="Submit" class="btn"><i class='bx bx-left-arrow-alt'></i><a href="/login">Back</a></button>
            </div>
        </form> 
        <div id="flash-message"></div> 
    <script src="/js/flashMessages.js"></script> 
</body>
</html>
