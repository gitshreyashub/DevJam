<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="flash-message" class="flashMessage"></div>
    <div class="main">
        <form action="/login" method="post">
            <h1>Login</h1>
            <div class="headingName">Username/Email</div>
            <div class="headingBox" id="001">
                <input type="text" name="email" placeholder="example123@gmail.com" id="user" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="headingName">Password</div>
            <div class="headingBox">
                <input type="password" name="password" placeholder="Password" id="password" required>
                <i class='bx bx-lock'></i>
            </div>
            <div class="forgot"> 
                <a href="#">Forgot Password</a>
            </div>
            <div class="btn">
                <button type="submit" class="btn1">Login</button>
            </div>  
            <div class="register">
                <p>Don't have an account? <a href="/signup">Sign Up</a></p>
            </div>
        </form>
    </div>
    <script src="/js/flashMessages.js"></script> 
</body>
</html>
