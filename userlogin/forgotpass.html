<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot Password ?</title>
    <link rel="stylesheet" href="/css/forgotpass.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="flash-message" class="flashMessage"></div>
    <div class="main">
        <form id="forgotPasswordForm" action="/forgot_password" method="POST"> 
            <h1>Forgot Password ?</h1>
            <div class="headingName">Username/Email</div>
            <div class="headingBox" id="001">
                <input type="text" name="email" placeholder="Enter your Email" id="user" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="headingName">Mobile Number</div>
            <div class="headingBox">
                <input type="tel" name="phoneNumber" placeholder="Your Mobile Number" id="password" required> <!-- Change input type to "tel" -->
                <i class='bx bx-lock'></i>
            </div>
            
            <div class="btn">
                <button type="submit" class="btn1">Send Verification Code</button>
            </div>    
        </form>
    </div>
    <script src="/js/flashMessages.js"></script> 
    
</body>
</html>
