<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="styleReg.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
<div class="mainReg">  
    <form action="/signup" method="POST">  
        <h1>Register</h1>
        <div class="formName1">Name</div>
        <div class="registerBox">
            <input type="text" id="name" name="name" placeholder="Enter your Full Name" class="registerBox" required>
        </div>
        <div class="formName">Email</div>
        <div class="registerBox">
            <input type="text" id="email" name="email" placeholder="Enter your email address" class="registerBox" required>
        </div>
        <div class="formName">Mobile no.</div>
        <div class="registerBox">
            <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile no." class="registerBox" required>
        </div>
        <div class="btn1">
            <input type="submit" value="Submit" id="submit">
        </div>
    </form> 
</div>  
<script src="index.js"></script>
</body>
</html>
